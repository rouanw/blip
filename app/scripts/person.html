<div class="jumbotron" ng-hide="person.assessments && person.assessments.length > 0">
  <p>
    <span ng-show="person.name">Hi {{person.name}}.</span>
    It looks like you're not tracking any skills yet.
  </p>
  <a class="btn btn-primary" href="#/edit">Get started</a>
</div>

<div ng-show="person.assessments && person.assessments.length > 0">
  <h2>{{person.name}}</h2>
  <div ng-repeat="assessment in person.assessments" class="col-md-6">
    <h3>{{assessment.category}}</h3>
    <canvas radar=""
        assessment="assessment"
        width="350" height="350">
    </canvas>
  </div>
</div>
